<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Car Tracking</title>
    <script>
      function validateForm() {
        let errorMessage = "";
        let errorCount = 0;

        let id = document.getElementById("id").value;
        let acceleration = document.getElementById("acceleration").value;
        let humidity = document.getElementById("humidity").value;
        let location = document.getElementById("location").value;
        let pressure = document.getElementById("pressure").value;
        let rotation = document.getElementById("rotation").value;
        let temperature = document.getElementById("temperature").value;

        if (id == "") {
          errorCount++;
          errorMessage += "<p>id is required</p>";
        }

        if (acceleration == "") {
          errorCount++;
          errorMessage += "<p>acceleration is required</p>";
        }

        if (humidity == "") {
          errorCount++;
          errorMessage += "<p>humidity is required</p>";
        }

        if (location == "") {
          errorCount++;
          errorMessage += "<p>location is required</p>";
        }

        if (pressure == "") {
          errorCount++;
          errorMessage += "<p>pressure is required</p>";
        }

        if (rotation == "") {
          errorCount++;
          errorMessage += "<p>rotation is required</p>";
        }

        if (temperature == "") {
          errorCount++;
          errorMessage += "<p>temperature is required</p>";
        }

        if (errorCount > 0) {
          document.getElementById("div_errorMessage").innerHTML = errorMessage;
          return false;
        } else {
          document.getElementById("div_errorMessage").innerHTML = "";
          return true;
        }
      }
    </script>
  </head>
  <body>
    <form action="/" method="post" onsubmit="return validateForm()">
      <div
        name="div_errorMessage"
        id="div_errorMessage"
        style="color: red; font-weight: bold"
      ></div>

      <div>
        <label for="id">Id</label>
        <input type="text" name="id" id="id" placeholder="id" />
      </div>
      <div>
        <label for="acceleration">Acceleration</label>
        <input
          type="text"
          name="acceleration"
          id="acceleration"
          placeholder="acceleration"
        />
      </div>
      <div>
        <label for="humidity">Humidity</label>
        <input
          type="text"
          name="humidity"
          id="humidity"
          placeholder="humidity"
        />
      </div>
      <div>
        <label for="location">Location</label>
        <input
          type="text"
          name="location"
          id="location"
          placeholder="location"
        />
      </div>
      <div>
        <label for="location">Pressure</label>
        <input
          type="text"
          name="pressure"
          id="pressure"
          placeholder="pressure"
        />
      </div>
      <div>
        <label for="location">Rotation</label>
        <input
          type="text"
          name="rotation"
          id="rotation"
          placeholder="rotation"
        />
      </div>
      <div>
        <label for="location">Temperature</label>
        <input
          type="text"
          name="temperature"
          id="temperature"
          placeholder="temperature"
        />
      </div>
      <div>
        <button type="reset" name="btn_clear" id="btn_clear">Clear</button>
        <button type="submit" name="btn_submit" id="btn_sumbit">Sumbit</button>
      </div>
    </form>
  </body>
</html>
